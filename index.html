<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign in Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://www.onlineupsidc.com/OfficeUsers/images/login.png">
    <meta charset="UTF-8">
    <meta name="author" content="B.S.Dinesh">
    <meta name="description" content="sign up form">
    <meta name="keywords" content="sign in form">
    <meta name="copyright" content="copy right @ 2022 B.S.Dinesh">
    <meta name="view_port" content="wizdth=device-width">
</head>
<body>
<header>
<h1>Sign in Form</h1>
</header>
<hr>
<main>
<section>
<form action="server1.js" enctype="multipart/form-data"
method="get">
<fieldset>
<legend><h1>Sign in Form</h2></legend>
<label for="username">User Name : </label><br><br>
<input type="text" name="username" id="username"
required autofocus size="25" maxlength="20"
placeholder="Enter Your Name"><br><br>

<label for="security">Password : </label><br><br>
<input type="password" name="security" id="security" 
required size="25" maxlength="20"
placeholder="Enter Your Password"><br><br>

<input type="reset" name="Reset" value="Reset">
<input type="submit" name="login" value="signin">
</fieldset>
</form>
</section>
</main>
<footer>
<a href="./sign_up.html" target="_blank">
    Don't have an account? Sign up
</a>
</footer>
</body>
</html>
